<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlor</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>People Pizza</h1>
  <img src="img/child-size.png" alt="empty red circle icon that says child - 10 inches, $10">
  <img src="img/teenage-size.png" alt="empty red circle icon that says teenager - 12 inches, $15">
  <img src="img/adult-size.png" alt="empty red circle icon that says adult - 14 inches, $20">
  <img src="img/grandparent-size.png" alt="empty red circle icon that says grandparents - 16 inches, $25">
  <h3>Choose your size and customize your pizza below</h3>
  <br>
  <form id="customize-pizza">
    <label>Size: </label>
    <select id="size"> 
      <option value="Child">Child - 10"</option>
      <option value="Teenager">Teenager - 12"</option>
      <option value="Adult">Adult - 14"</option>
      <option value="Grandparents">Grandparents - 16"</option>
    </select>
    <br><br>
    <label>Blood: </label>
    <select id="sauce"> 
      <option value="None">No blood</option>
      <option value="Light">Light blood</option>
      <option value="Regular">Regular bloody</option>
      <option value="Extra">Extra bloody</option>
    </select>
    <h4>Toppings (+$2 per topping):</h4>
    <p>Meats</p>
    <label>
      <input type="checkbox" name="topping-option" value="Fingers">
      Fingers
    </label><br>
    <input type="checkbox" name="topping-option" value="Toes">
      Toes
    </label><br>
    <input type="checkbox" name="topping-option" value="Intestines">
      Intestines
    </label><br>
    <input type="checkbox" name="topping-option" value="Belly Meat">
      Belly Meat
    </label><br>
    <input type="checkbox" name="topping-option" value="Buttcheeks">
      Buttcheeks
    </label><br>
    <p>Non-meats</p>
    <input type="checkbox" name="topping-option" value="Eyeballs">
      Eyeballs
    </label><br>
    <input type="checkbox" name="topping-option" value="Toenails">
      Toenails
    </label><br>
    <input type="checkbox" name="topping-option" value="Fingernails">
      Fingernails
    </label><br>
    <input type="checkbox" name="topping-option" value="Armpit Hair">
      Armpit Hair
    </label><br>
    <input type="checkbox" name="topping-option" value="Foot Shavings">
      Foot Shavings
    </label><br><br>
    <button type="submit">Calculate Total</button>
    <button type="button" id="reset-button">Start Over</button>
  </form>

  <div id="your-pizza" class="hidden">
    <h3>Your pizza selections:</h3>
  </div>
</body>
</html>
