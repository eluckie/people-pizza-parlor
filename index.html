<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>People Pizza Parlor</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>People Pizza</h1>
  <h3 id="choose-size">Choose your size and customize your pizza below</h3>
  <img src="img/sample-sizes.jpg" alt="4 red circles with text inside sharing each pizza size name, size in inches, and cost. Child is 10 inches & $10, teenager is 12 inches & $15, adult is 14 inches & $20, grandparents is 16 inches & $25">
  <form id="customize-pizza">
    <label id="size-label">Size: </label>
    <select id="size"> 
      <option value="Child">Child - 10"</option>
      <option value="Teenager">Teenager - 12"</option>
      <option value="Adult">Adult - 14"</option>
      <option value="Grandparents">Grandparents - 16"</option>
    </select>
    <br><br>
    <label id="blood-label">Blood: </label>
    <select id="blood"> 
      <option value="None">No blood</option>
      <option value="Light">Light blood</option>
      <option value="Regular">Regular bloody</option>
      <option value="Extra">Extra bloody</option>
    </select>
    <h4 id="toppings-label">Toppings (+$2 per topping):</h4>
    <p id="meats-label">Meats</p>
    <label>
      <input type="checkbox" name="topping-option" value="Fingers">
      Fingers
    </label><br>
    <label>
    <input type="checkbox" name="topping-option" value="Toes">
      Toes
    </label><br>
    <label>
      <input type="checkbox" name="topping-option" value="Brain">
      Brain
    </label><br>
    <label>
    <input type="checkbox" name="topping-option" value="Intestines">
      Intestines
    </label><br>
    <label>
    <input type="checkbox" name="topping-option" value="Belly Meat">
      Belly Meat
    </label><br>
    <label>
    <input type="checkbox" name="topping-option" value="Liver">
      Liver
    </label><br>
    <label>
    <input type="checkbox" name="topping-option" value="Ears">
      Ears
    </label><br>
    <label>
    <input type="checkbox" name="topping-option" value="Shredded Heart">
      Shredded Heart
    </label><br>
    <label>
    <input type="checkbox" name="topping-option" value="Buttcheeks">
      Buttcheeks
    </label>
    <p id="non-meats-label">Non-meats</p>
    <label>
    <input type="checkbox" name="topping-option" value="Eyeballs">
      Eyeballs
    </label><br>
    <label>
    <input type="checkbox" name="topping-option" value="Toenails">
      Toenails
    </label><br>
    <label>
    <input type="checkbox" name="topping-option" value="Fingernails">
      Fingernails
    </label><br>
    <label>
    <input type="checkbox" name="topping-option" value="Armpit Hair">
      Armpit Hair
    </label><br>
    <label>
      <input type="checkbox" name="topping-option" value="Ground Flesh">
      Ground Flesh
    </label><br>
    <label>
      <input type="checkbox" name="topping-option" value="Teeth">
      Teeth
    </label><br>
    <label>
      <input type="checkbox" name="topping-option" value="Brain Juice">
      Brain Juice
    </label><br>
    <label>
    <input type="checkbox" name="topping-option" value="Foot Shavings">
      Foot Shavings
    </label>
    <br><br>
    <button type="button" id="calculate-button">Calculate Total</button>
    <button type="button" id="reset-button">Start Over</button>
  </form>

  <div id="your-pizza" class="hidden">
    <h3 id="pizza-selections">Your current pizza:</h4>
  </div>
  <div id="add-to-cart" class="hidden">
    <button type="button" id="add-to-cart-button">Add to Cart</button>
  </div>

  <div id="shopping-cart" class="hidden"></div>
</body>
</html>
