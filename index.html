<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlor</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Pizza Parlor</h1>
  <h3>Customize your pizza below</h3>
  <form id="customize-pizza">
    <label>Size: </label>
    <select id="size"> 
      <option value="Small">Small - 10"</option>
      <option value="Medium">Medium - 12"</option>
      <option value="Large">Large - 14"</option>
      <option value="Family">Family - 16"</option>
    </select>
    <br><br>
    <label>Sauce: </label>
    <select id="sauce"> 
      <option value="None">No sauce</option>
      <option value="Light">Light sauce</option>
      <option value="Regular">Regular sauce</option>
      <option value="Extra">Extra sauce</option>
    </select>
    <h4>Toppings (+$2 per topping):</h4>
    <p>Meats</p>
    <label>
      <input type="checkbox" name="topping-option" value="Pepperoni">
      Pepperoni
    </label><br>
    <input type="checkbox" name="topping-option" value="Ham">
      Ham
    </label><br>
    <input type="checkbox" name="topping-option" value="Italian Sausage">
      Italian Sausage
    </label><br>
    <input type="checkbox" name="topping-option" value="Bacon">
      Bacon
    </label><br>
    <input type="checkbox" name="topping-option" value="Chicken">
      Chicken
    </label><br>
    <p>Non-meats</p>
    <input type="checkbox" name="topping-option" value="Pineapple">
      Pineapple
    </label><br>
    <input type="checkbox" name="topping-option" value="Onions">
      Onions
    </label><br>
    <input type="checkbox" name="topping-option" value="Olives">
      Olives
    </label><br>
    <input type="checkbox" name="topping-option" value="Mushrooms">
      Mushrooms
    </label><br>
    <input type="checkbox" name="topping-option" value="Jalapenos">
      Jalapenos
    </label><br><br>
    <button type="submit">Calculate Total</button>
    <button type="button" id="reset-button">Start Over</button>
  </form>

  <div id="your-pizza" class="hidden">
    <h3>Your pizza selections:</h3>
  </div>
</body>
</html>
